<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Maria's Restaurant: Reservations</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"></head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Maria's</h1>
            <h3>Welcome</h3>
            <hr>
            <button type="button" class="btn btn-default btn-lg" id="btn-home">Home</button>
            <button type="button" class="btn btn-danger btn-lg" id="btn-view-tables">View Tables</button>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Make Reservation</strong></h3>
                    </div>
                    <div class="panel-body">

                        <form id="form-new-reservation">
                            <div class="form-group">
                                <label for="Name">Party's Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="eail" class="form-control" id="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="uniqueid">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueid" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>

                <p><small><a href="#" id="apilink">API Link</a> | <a href="#" id="apiwaitlist">API Wait List</a></small></p>

            </div>
        </div>
    </div>

</body>

</html>
